<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Delight</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff66b2, #ffccff);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .header {
            background: rgba(255, 102, 178, 0.9);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }
        .candy-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            margin: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        .candy-item:hover {
            transform: scale(1.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            background: rgba(255, 102, 178, 0.9);
            padding: 15px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">Welcome to Candy Delight</div>
    <div class="container">
        <div class="candy-item">
            <img src="https://via.placeholder.com/250" alt="Candy 1">
            <p>Delicious Strawberry Candy</p>
        </div>
        <div class="candy-item">
            <img src="https://via.placeholder.com/250" alt="Candy 2">
            <p>Chocolate Delight</p>
        </div>
        <div class="candy-item">
            <img src="https://via.placeholder.com/250" alt="Candy 3">
            <p>Rainbow Gummies</p>
        </div>
        <div class="candy-item">
            <img src="https://via.placeholder.com/250" alt="Candy 4">
            <p>Minty Fresh Drops</p>
        </div>
    </div>
    <div class="footer">&copy; 2025 Candy Delight | Sweetest Treats for You!</div>
</body>
</html>
